apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.28  # Use a compatible MySQL image
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "W7301@jqir#"
        - name: MYSQL_DATABASE
          value: "gw_new_db"
        ports:
        - containerPort: 3306